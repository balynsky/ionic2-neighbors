<ion-menu id="loggedInMenu" [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="outer-content">
        <ion-list>
            <ion-list-header>
                Аккаунт
            </ion-list-header>
            <avatar [user]="currentUser"></avatar>
        </ion-list>
        <ion-list>
            <ion-list-header>
                Навигация
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="outer-content">
        <ion-list>
            <ion-list-header>
                Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<loading-modal id="loading"></loading-modal>
