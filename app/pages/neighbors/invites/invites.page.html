<ion-header>
    <ion-navbar>
        <ion-title>
            Вступление в группу
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems()"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let item of users">
            <ion-item (click)="acceptInvite(item)">
                <ion-avatar item-left>
                    <img src="{{ item.photoURL }}">
                </ion-avatar>
                <h3>{{ item.displayName }} </h3>
                <p *ngIf="item.houseNumber!=='' || item.flatNumber!==''">
                    <ion-icon name="home"></ion-icon>
                    &nbsp;
                    <span *ngIf="item.houseNumber!==''">{{ item.houseNumber }} / </span> {{ item.flatNumber }}
                </p>
                <ion-icon name="add" primary item-right></ion-icon>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
