<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Tab 3
    </ion-title>
</ion-navbar>

<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems()"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let item of neighbors">
            <ion-item (click)="openDetail(item)">
                <ion-avatar item-left>
                    <img src="{{ item.photoURL }}">
                </ion-avatar>
                <h3>{{ item.displayName }} </h3>
                <p>
                    <ion-icon name="car"></ion-icon>
                    {{ item.auto }}
                </p>
                <p *ngIf="item.houseNumber!=='' || item.flatNumber!==''">
                    <ion-icon name="home"></ion-icon>&nbsp;
                    <span *ngIf="item.houseNumber!==''">{{ item.houseNumber }} / </span> {{ item.flatNumber }}
                </p>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
