<ion-toolbar>
    <ion-title>
        Добавить событие
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Отмена</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <ion-list>
        <form [ngFormModel]="form" novalidate>
            <ion-item class="no-border" [class.error]="!name.valid && name.touched">
                <ion-label floating>Наименование</ion-label>
                <ion-input [ngFormControl]="name" type="text"></ion-input>
            </ion-item>
            <ion-item class="no-border" [class.error]="!text.valid && text.touched">
                <ion-label floating>Описание</ion-label>
                <ion-textarea [ngFormControl]="text" type="text"></ion-textarea>
            </ion-item>
            <ion-item class="no-border" [class.error]="!imgSrc.valid && imgSrc.touched">
                <ion-label floating>Путь к картинке</ion-label>
                <ion-input [ngFormControl]="imgSrc" type="text"></ion-input>
            </ion-item>
        </form>
    </ion-list>
    <div padding>
        <button block (click)="addEvent($event)">
            <ion-icon name="add"></ion-icon>
            Добавить событие
        </button>
    </div>

</ion-content>
